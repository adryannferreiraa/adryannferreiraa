<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Decorliria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="catalog">
    <div class="product">
        <img src="produto1.jpg" alt="Produto 1">
        <h2>Produto 1</h2>
        <p>Descrição do Produto 1.</p>
        <p>Preço: R$10,00</p>
        <button onclick="addToCart('Produto 1', 10)">Adicionar ao Carrinho</button>
    </div>
    
    <!-- Adicione mais produtos aqui -->
</div>

<div id="cart">
    <h2>Carrinho de Compras</h2>
    <ul id="cart-items">
        <!-- Os itens do carrinho serão adicionados aqui via JavaScript -->
    </ul>
    <p id="total">Total: R$0,00</p>
    <button onclick="sendWhatsApp()">Enviar via WhatsApp</button>
</div>

<script src="script.js"></script>
</body>
</html>
